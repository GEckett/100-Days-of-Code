{% extends "base.html" %}
{% block title %}Secrets{% endblock %}
{% block content %}
    <div class="jumbotron">
        <div class="container">
		<h1>Login</h1>
			<form method="POST" action="{{ url_for('login') }}">
    {{ form.csrf_token }}
    {{ form.email.label }}
    {{ form.email }}
    <br>
    <br>
    {{ form.password.label }}
    {{ form.password }}
    <br>
    <br>
    {{ form.submit }}
            </form>
        </div>
	</div>
{% endblock %}
